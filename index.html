<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoidSpeak</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">VOID<span class="accent">SPEAK</span></div>
      <button id="newChatBtn">+ New Chat</button>
      <div class="chats" id="chatList"></div>
    </aside>
    <main class="chat">
      <header class="chat-header">
        <div>
          <div class="chat-title" id="chatTitle"></div>
          <div class="status" id="chatStatus"></div>
        </div>
        <button id="clearChatBtn" class="clear-btn">Clear Chat</button>
      </header>
      <section class="messages" id="messages"></section>
      <form class="composer" id="composer">
        <input id="userInput" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
